<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Funcionário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Registrar Funcionário</h2>
        <form id="registrarFuncionarioForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" name="senha" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
        <p class="mt-3 text-center"><a href="login.html">Já tem uma conta? Faça login</a></p>
    </div>

    <script>
        const form = document.getElementById('registrarFuncionarioForm');
    
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const senha = document.getElementById('password').value;
    
            try {
                const response = await fetch('http://localhost:3000/registrar-funcionario', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, telefone, email, senha })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    alert('Funcionário registrado com sucesso!');
                    window.location.href = 'login.html';
                } else {
                    alert(data.mensagem);
                }
            } catch (error) {
                console.error('Erro ao registrar funcionário:', error);
            }
        });
    </script>
    
</body>
</html>
